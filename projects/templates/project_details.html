{% extends "base.html" %}
{% load static %}

{% block page_content %}
<div class="mb-2 heading-border"></div>
<div class="col-12">
    <h2 class="  text-center">{{ project.title }}</h2>
    <div class="mb-3 heading-border"></div>
</div>

<div class="row">
    <div class="col-md-8">
        <img src="{{ project.image.url }}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
    </div>
</div>
{% endblock %}
